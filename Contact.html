<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospice - Free Medical Services</title>
    <link rel="icon" href="./Photos/stethoscope.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="top-header">
            <ul class="top-header-items">
                <li><a href="">About</a></li>
                <li><a href="">Doctors</a></li>
                <li><a href="./Contact.html">Contact</a></li>
                <li><a href="">FAQ</a></li>
            </ul>
            <div class="contact-details">
                <ul>
                    <li><span><i class="fa-solid fa-phone" style="color: rgb(39, 67, 246);"></i></span> +91 854 451 2344
                    </li>
                    <li style="margin-left: 100px;"><span style="margin-right: 4px;"><i class="fa-solid fa-envelope"
                        style="color: rgb(39, 67, 246);"></i></span>support@yourmail.com</li>
                </ul>
            </div>
    
        </div>
    </header>
    
    <section class="container-contact-form">
        <div class="heading">
            <h1>Contact Us</h1>
        </div>

        <form class="contact-form">
            <h1>Contact Us</h1>
            <p>If you have any questions feel free to contact us.</p>
            <input type="text" placeholder=" Name" class="name">
            <input type="text" placeholder=" Email" class="email"><br>
            <input type="text" placeholder=" Phone" class="phone">
            <input type="text" placeholder=" Subject" class="subject">
            <br>
            <textarea cols="30" rows="10" placeholder=" Message" class="message"></textarea>
            <button type="submit">Send</button>
            <input type="radio" class="subscribe-radio" id="subscribe">
            <label for="radio">Do you want to subscribe our Newsletter?</label>
        </form>
    </section>
    <footer id="footer" class="footer animate__animated animate__fadeInLeft" style="margin-top: 30px;">
        <div class="copyright">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-12">
                        <div class="copyright-content">
                            <p>Â© Copyright 2018 | All Rights Reserved by <a href="" target="_blank">Shashank</a> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </footer>

    <script>
       document.querySelector('.contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevents the default form submission

            const name = document.querySelector('.name').value;
            const email = document.querySelector('.email').value;
            const phone = document.querySelector('.phone').value;
            const subject = document.querySelector('.subject').value;
            const message = document.querySelector('.message').value;
            let subscribe = '';

            const subscribeOptions = document.querySelectorAll('.subscribe-radio');
           subscribeOptions.forEach(option => {
               if (option.checked) {
                   subscribe = option.value;
               }
           });

            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Phone:', phone);
            console.log('Subject:', subject);
            console.log('Message:', message);
            console.log('Subscribe to newsletter:', subscribe);
        });
    </script>
    
</body>
</html>
